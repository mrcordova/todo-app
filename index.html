<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js"></script>

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="josefin-sans-400">
    <main>
      <div>
        <picture>
          <source
            media="(min-width: 30rem)"
            srcset="./images/bg-desktop-dark.jpg" />
          <img src="./images/bg-mobile-dark.jpg" alt="background" />
        </picture>
      </div>
      <div class="container">
        <div class="todo-header-container">
          <h1>TODO</h1>
          <button class="theme-btn">
            <img src="./images/icon-moon.svg" alt="moon" />
          </button>
        </div>

        <div class="input-container">
          <div class="circle"></div>
          <input
            class="create-input"
            type="text"
            name="create-todo"
            placeholder="Create a new todo..."
            id="create-todo" />
        </div>

        <div class="todo-list-container">
          <ul class="todo-list">
            <li>
              <label>
                <input type="checkbox" name="checkmark" class="checkbox" />
                Complete online Javascript course
              </label>
              <button>
                <img src="./images/icon-cross.svg" alt="X" />
              </button>
            </li>
            <li>
              <label>
                <input type="checkbox" name="checkmark" class="checkbox" />
                Jog around the park 3x
              </label>
              <button>
                <img src="./images/icon-cross.svg" alt="X" />
              </button>
            </li>
            <li>
              <label>
                <input type="checkbox" name="checkmark" class="checkbox" />
                10 minutes meditation
              </label>
              <button>
                <img src="./images/icon-cross.svg" alt="X" />
              </button>
            </li>
            <li>
              <label>
                <input type="checkbox" name="checkmark" class="checkbox" />
                Read for 1 hour
              </label>
              <button>
                <img src="./images/icon-cross.svg" alt="X" />
              </button>
            </li>
            <li>
              <label>
                <input type="checkbox" name="checkmark" class="checkbox" />
                Pick up groceries
              </label>
              <button>
                <img src="./images/icon-cross.svg" alt="X" />
              </button>
            </li>
            <li>
              <label>
                <input type="checkbox" name="checkmark" class="checkbox" />
                Complete Todo App on Frontend Mentor
              </label>
              <button>
                <img src="./images/icon-cross.svg" alt="X" />
              </button>
            </li>
          </ul>
          <div class="bottom-list-items josefin-sans-700">
            <p>
              <span>5</span>
              items left
            </p>
            <div class="filter-options hide">
              <label for="desktop-all">
                All
                <input type="radio" name="filters" id="desktop-all" checked />
              </label>
              <label for="desktop-active">
                Active
                <input type="radio" name="filters" id="desktop-active" />
              </label>
              <label for="desktop-completed">
                Completed
                <input type="radio" name="filters" id="desktop-completed" />
              </label>
            </div>
            <button>Clear Completed</button>
          </div>
        </div>
        <div class="filter-options josefin-sans-700">
          <label for="all">
            All
            <input type="radio" name="filters" id="all" checked />
          </label>
          <label for="active">
            Active
            <input type="radio" name="filters" id="active" />
          </label>
          <label for="completed">
            Completed
            <input type="radio" name="filters" id="completed" />
          </label>
        </div>
        <p class="drag-instruct josefin-sans-700">
          Drag and drop to reorder list
        </p>
      </div>
    </main>

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->
  </body>
</html>
